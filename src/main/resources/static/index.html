<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>WebSocket Chat</h2>

    <input type="text" id="messageInput" placeholder="Enter message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="disconnectWebSocket()">Disconnect</button>
    <button onclick="connectWebSocket()">Reconnect</button>

    <div id="messages"></div>

    <script>
        let socket;

        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                appendMessage("Already connected.");
                return;
            }

            socket = new WebSocket("ws://localhost:8080/ws"); // ket noi toi websocket
    

            socket.onopen = function() {
                console.log("Connected to WebSocket server.");
                appendMessage("Connected to server.");
            };

            socket.onmessage = function(event) {
                console.log("Received:", event.data);
                appendMessage("Server: " + event.data);
            };

            socket.onclose = function() {
                console.log("WebSocket closed.");
                appendMessage("Disconnected from server.");
            };

            socket.onerror = function(error) {
                console.log("WebSocket Error:", error);
                appendMessage("Error: Unable to connect.");
            };
        }

        function sendMessage() {
            let message = document.getElementById("messageInput").value;
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                appendMessage("Error: WebSocket is not connected.");
                return;
            }
            if (message.trim() === "") return; // Prevent empty messages
            socket.send(message);
            appendMessage("You: " + message);
            document.getElementById("messageInput").value = ""; // Clear input field
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.close(); // Close WebSocket connection
                appendMessage("You disconnected from the server.");
            }
        }

        function appendMessage(msg) {
            let messagesDiv = document.getElementById("messages");
            let newMessage = document.createElement("p");
            newMessage.textContent = msg;
            messagesDiv.appendChild(newMessage);
        }

        // Automatically connect when the page loads
        connectWebSocket();
    </script>

</body>
</html>
